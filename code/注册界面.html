开始的各种注册表模板
<!DOCTYPE html>
<html>
    <head>
        <title>用户注册</title>
        <style>
            body{
                color: blanchedalmond;
                text-align: center;
        background-image: url(img/25.jpg);
        background-size: 100% 300%;
        
       
            }
        </style>
    
    </head>
        <body>
            <h1>新用户注册</h1>
            <form>
                姓名：<input type="text" name="name"placeholder="请输入您的真实姓名"><br>
                性别：<input type="radio"name="sex">男 
                <input type="radio"name="sex">女<br>
                电话号码：<input type="tel"name="tel"placeholder="请输入您的常用号码">
                <button>发送验证码</button><br>
                请输入验证码：<input type="text"><br>
                设置您的用户名：<input type="text"name="name1"placeholder="每人仅有一个不重复的用户名"><br>
                设置您的密码：<input type="password"><br>
                <input type="submit"value="注册新用户">
                

            </form>

        </body>
    
</html>
